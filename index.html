<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>

  <body>
    <!-- Header Section -->
    <header>
      <div class="container">
        <p>4-денний курс</p>
        <h1>Як вийти на дохід 5-10к$ працюючи в IT</h1>
        <a href="#cta" class="cta-button">Хочу заробляти більше</a>
      </div>
    </header>

    <!-- About Section -->
    <section id="about">
      <div class="container">
        <h2>Для кого цей курс?</h2>
        <p>...</p>
      </div>
    </section>

    <!-- Features Section -->
    <section id="features">
      <div class="container">
        <h2>Програма навчання</h2>
        <div class="features-list">
          <div class="feature-item">
            <h3>Feature 1</h3>

    <!-- CTA Section -->
    <section id="cta">
      <div id="countdown-timer" />

    <footer>
      <div class="container">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
      </div>
    </footer>
  </body>
  <script>
    (async function initializeTimer() {
      const ip = await getUserIP();
      console.log('ip', ip);
      const cookieName = `countdown_${ip}`;

      let countdownEndTime = getCookie(cookieName);

      // If no cookie exists, set a new countdown
      if (!countdownEndTime) {
        const newEndTime = new Date().getTime() + 24 * 60 * 60 * 1000; // 24 hours from now
        setCookie(cookieName, newEndTime, 1); // 1 day expiry for the cookie
        countdownEndTime = newEndTime;
      }

      // Start countdown
      startCountdown(countdownEndTime, onExpiryAction);
    })();
  </script>
